<div id="wmd-preview" class="wmd-preview wmd-preview-full-reader"><div class="md-section-divider"></div><div class="md-section-divider"></div><h1 data-anchor-id="d1jr" id="古诗词系腰裙">古诗词：系腰裙</h1><p data-anchor-id="b769"><code>美文推荐</code></p><hr><div class="md-section-divider"></div><h2 data-anchor-id="2ogu" id="系腰裙">系腰裙</h2><p data-anchor-id="1qse">作者：张先</p><blockquote data-anchor-id="cm3c" class="white-blockquote">
  <p>惜霜蟾照夜云天, <br>
  朦胧影画勾阑. <br>
  　　 <br>
  人情纵似长情月, <br>
  算一年年. <br>
  又能得、几回圆.</p>
  
  <p>欲寄西江题叶字, <br>
  流不到、五亭前.</p>
  
  <p>东池始有新荷绿, <br>
  尚小如钱. <br>
  问何日藉,几时莲.</p>
